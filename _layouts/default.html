<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      color: #f0f0f0;
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: #141414;
      border-radius: 20px;
      padding: 3rem;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      border: 1px solid #2a2a2a;
    }

    .content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
    }

    .left-column {
      border-right: 1px solid #2a2a2a;
      padding-right: 3rem;
    }

    .profile {
      text-align: left;
      margin-bottom: 2rem;
    }

    @media (max-width: 768px) {
      .content {
        grid-template-columns: 1fr;
      }
      .left-column {
        border-right: none;
        padding-right: 0;
        border-bottom: 1px solid #2a2a2a;
        padding-bottom: 2rem;
      }
    }

    .profile img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #f5c518;
      margin-bottom: 1.5rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .profile h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .profile .tagline {
      color: #f5c518;
      font-weight: 500;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .profile .bio {
      color: #aaa;
      font-size: 0.95rem;
      line-height: 1.7;
    }

    h2 {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #666;
      margin: 2rem 0 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #2a2a2a;
    }

    ul {
      list-style: none;
    }

    li {
      margin-bottom: 0.75rem;
    }

    a {
      color: #f5c518;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    a:hover {
      color: #ffd84d;
    }

    .link-item {
      margin-bottom: 1rem;
    }

    .link-item a {
      display: block;
      font-size: 1.05rem;
    }

    .link-item .desc {
      color: #666;
      font-weight: 400;
      font-size: 0.9rem;
      margin-top: 0.2rem;
    }

    .icon-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .icon-link svg {
      flex-shrink: 0;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      .card {
        padding: 2rem;
      }
      .profile img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="content">
      {{ content }}
    </div>
  </div>
</body>
</html>
